server:
  port: 8081
  servlet:
    context-path: /api

#Logger configuration
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%class{0}) : %highlight(%msg%n)"

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/carShop?createDatabaseIfNotExist=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml
  jpa:
    show-sql: true